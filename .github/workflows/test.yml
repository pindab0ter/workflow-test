name: Test

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch: {}

jobs:
  greeting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          docker build \
            --file Dockerfile \
            --tag greetings \
            --build-arg NAME=${{vars.NAME}} \
            .
          docker run greetings
